name: Node CI

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.14.1
    - name: npm install, build
      run: |
        npm ci
        npm run build
      env:
        CI: true
